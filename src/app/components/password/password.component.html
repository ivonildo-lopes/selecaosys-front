<div class="input-group">
    <div *ngIf="label !== undefined" class="input-group-addon">
      <label for="{{ inputID }}">{{ label }}</label>
    </div>
    <input (input)="onEvent($event)" name="{{ inputName }}" id="{{ inputID }}" type="password" class="form-control" placeholder="{{ placeholder }}"
      value="{{ value }}">
  </div>
