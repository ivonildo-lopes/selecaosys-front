<div class="input-group">
  <div *ngIf="label !== undefined" class="input-group-addon">
    <label for="{{ idFrom }}">{{ label }}</label>
  </div>
  <input (input)="onEventFrom($event)" id="{{ idFrom }}" name="{{ nameFrom }}" value="{{ valueFrom }}" type="number" class="form-control"
    placeholder="{{ placeholderFrom }}">
  <div class="input-group-addon">
    <label for="{{ idTo }}">Ã </label>
  </div>
  <input (input)="onEventTo($event)" id="{{ idTo }}" name="{{ nameTo }}" value="{{ valueTo }}" type="number" class="form-control"
    placeholder="{{ placeholderTo }}">
</div>
