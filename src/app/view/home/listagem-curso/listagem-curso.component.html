<app-conteudo>
  <div class="container">
    <div class="box">
      <h3> Listagem - curso

      </h3>
      <app-tabela [pages]="0" [listaCabecalho]="cabecalho" [listaConteudo]="cursos" (edit)="onEdit($event)" (delete)="onDelete($event)"

    </div>

  </div>
</app-conteudo>
